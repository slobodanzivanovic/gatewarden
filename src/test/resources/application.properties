# Use random ports to avoid conflicts
quarkus.http.test-port=0
quarkus.management.test-port=0

# Enable Dev Services
quarkus.devservices.enabled=true

# Disable LGTM in tests
quarkus.observability.enabled=false

# Hibernate logging
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true
quarkus.hibernate-orm.scripts.generation=drop-and-create
quarkus.hibernate-orm.scripts.generation.create-target=target/create.sql
quarkus.hibernate-orm.scripts.generation.drop-target=target/drop.sql

# Disable OpenTelemetry in tests
quarkus.otel.sdk.disabled=true

# Disable OIDC Client in tests
quarkus.oidc-client.enabled=false

# Logging configuration
quarkus.log.category."org.testcontainers".level=INFO
quarkus.log.category."tc".level=INFO
quarkus.log.category."com.github.dockerjava".level=WARN